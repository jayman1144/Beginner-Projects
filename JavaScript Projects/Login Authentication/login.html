<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login Authentication App</title>
</head>
<body>
    <h1>Login Authentication</h1>
    <div id="decision">
        <button type="button" id="log_in" onclick="log_in()">Log In</button>
        <br>
        <button type="button" id="sign_up" onclick="sign_up()">Sign Up</button>
    </div>
    
    <form id="input_form">
        <label id="output" ></label>
        <input type="text" placeholder="Input Username" id="username">
        <br>
        <input type="text" placeholder="Input Password" id="password">
        <br>
        <button type="submit">Submit</button>
    </form>
    <script src="login.js"></script>
</body>
</html>
